<!DOCTYPE html>
<html>
    <Head>
     <title>Lists in HTML</title>
    </Head>
    <body>
        <p>This is an ordered list</p>
        <ol>
            <li>Dogs</li>
            <li>Cats</li>
            <li>Horse</li>
        </ol>
        <p>This is an unordered list</p>
        <ul>
            <li>Dogs</li>
            <li>Cats</li>
            <li>Horse</li>
        </ul>
    </body>
</html>
